<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image Transition</title>
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="./image/transparent.png" class="imgTransparent" />

        <div class="img-wrapper">
          <img src="./image/original.jpg" class="main-img" />
        </div>

        <span class="resizeLine">
          <img src="./image/arrow.png" class="resizeIcon" />
        </span>
      </div>
    </div>

    <script defer src="./scripts/script.js"></script>
  </body>
</html>
